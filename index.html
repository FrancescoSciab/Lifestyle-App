<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;500&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <title>Lifestyle App</title>
</head>
<body>

    
    <div class="position-absolute h-100 w-100">
        <picture>
            <source media="(min-width: 1280px)" srcset="assets/img/lifestyle-desktop.jpg" class="w-100 position-absolute"/>
            <source media="(min-width: 768px)" srcset="assets/img/lifestyle-tablet.jpg" class="w-100 position-absolute"/> 
            <img src="assets/img/lifestyle-mobile.jpg" alt="city with a park at the center and skyscrapers around" class="w-100 position-absolute"/>
        </picture>
         
        <div class="position-relative top-50 px-5 w-100 h-100" id="content">
            <label for="input" id="label" class="mt-5 position-relative text-danger"></label>
            <input class="position-relative start-50 translate-middle-x w-100 p-2 rounded-4" type="search" id="input" placeholder="i.e Rome" value="">


            <div id="categories" class="position-relative h-auto"></div>
            

            <div>
                <h3 id="how-to-use" class="border-top py-3 mt-3 mb-0 position-relative" role="button">How to use</h3>

                <p id="how-to-use-text" class="position-relative">Please enter the city name you want to search and a list of categories will be shown above</p>
            </div>

            <div class="pb-5 mt">
                <h3 id="description" class="border-top border-bottom py-3 position-relative" role="button">Description</h3>
    
                <p id="description-text" class="text-left mt-3">This web app will show cities lifestyles based on some key categories</p>
            </div>
        
        </div>
    </div>

    <script src="dist/dist/bundle.js"></script>
    
</body>
</html>
